<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Progreso por días</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 320px;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
    }

    .progress-container {
      width: 100%;
      height: 18px;
      background-color: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      margin: 12px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.4s ease;
    }

    p {
      font-size: 13px;
      color: #555;
      margin: 4px 0;
    }

    /* === HORARIOS === */
    .timezones {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      align-items: center;
    }

    .tz {
      display: flex;
      align-items: center;
      width: 220px;
      font-variant-numeric: tabular-nums;
    }

    .country {
      width: 120px;
      text-align: left;
      color: #444;
    }

    .time {
      width: 60px;
      text-align: right;
      font-weight: 600;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="container">
    <strong>Progreso del período</strong>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="progressText"></p>

    <div class="timezones">
      <div class="tz">
        <span class="country">Argentina</span>
        <span class="time" id="ar"></span>
      </div>

      <div class="tz">
        <span class="country">Colombia</span>
        <span class="time" id="co"></span>
      </div>

      <div class="tz">
        <span class="country">Chile</span>
        <span class="time" id="cl"></span>
      </div>

      <div class="tz">
        <span class="country">México</span>
        <span class="time" id="mx"></span>
      </div>

      <div class="tz">
        <span class="country">UTC</span>
        <span class="time" id="utc"></span>
      </div>
    </div>
  </div>

  <script>
    function updateProgress() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const year = today.getMonth() === 11
        ? today.getFullYear()
        : today.getFullYear() - 1;

      const startDate = new Date(year, 11, 15);
      const endDate   = new Date(year + 1, 0, 27);

      startDate.setHours(0, 0, 0, 0);
      endDate.setHours(0, 0, 0, 0);

      const totalDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
      const elapsedDays = Math.min(
        Math.max((today - startDate) / (1000 * 60 * 60 * 24), 0),
        totalDays
      );

      const progressPercent = (elapsedDays / totalDays) * 100;

      document.getElementById("progressBar").style.width =
        progressPercent.toFixed(1) + "%";

      document.getElementById("progressText").textContent =
        `Días transcurridos: ${Math.floor(elapsedDays)} de ${Math.floor(totalDays)} (${progressPercent.toFixed(1)}%)`;
    }

    function formatTime(zone) {
      return new Intl.DateTimeFormat("es-AR", {
        hour: "2-digit",
        minute: "2-digit",
        hour12: false,
        timeZone: zone
      }).format(new Date());
    }

    function updateTimes() {
      document.getElementById("ar").textContent  = formatTime("America/Argentina/Buenos_Aires");
      document.getElementById("co").textContent  = formatTime("America/Bogota");
      document.getElementById("cl").textContent  = formatTime("America/Santiago");
      document.getElementById("mx").textContent  = formatTime("America/Mexico_City");
      document.getElementById("utc").textContent = formatTime("UTC");
    }

    updateProgress();
    updateTimes();

    setInterval(updateProgress, 1000 * 60 * 60 * 24);
    setInterval(updateTimes, 1000 * 60);
  </script>

</body>
</html>
