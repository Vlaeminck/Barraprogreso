<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Progreso por días</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent; /* ideal para Notion */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 320px;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
    }

    .progress-container {
      width: 100%;
      height: 18px;
      background-color: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      margin: 12px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.4s ease;
    }

    p {
      font-size: 13px;
      color: #555;
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <strong>Progreso del período</strong>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="progressText"></p>
  </div>

  <script>
  function updateProgress() {
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const year = today.getMonth() === 11
      ? today.getFullYear()
      : today.getFullYear() - 1;

    // Período dinámico
    const startDate = new Date(year, 11, 15);      // 15 diciembre
    const endDate   = new Date(year + 1, 0, 27);   // 27 enero siguiente

    startDate.setHours(0, 0, 0, 0);
    endDate.setHours(0, 0, 0, 0);

    const totalDays =
      (endDate - startDate) / (1000 * 60 * 60 * 24);

    const elapsedDays = Math.min(
      Math.max(
        (today - startDate) / (1000 * 60 * 60 * 24),
        0
      ),
      totalDays
    );

    const progressPercent = (elapsedDays / totalDays) * 100;

    document.getElementById("progressBar").style.width =
      progressPercent.toFixed(2) + "%";

    document.getElementById("progressText").textContent =
      `Días transcurridos: ${Math.floor(elapsedDays)} de ${Math.floor(totalDays)} (${progressPercent.toFixed(1)}%)`;
  }

  updateProgress();
  setInterval(updateProgress, 1000 * 60 * 60 * 24);
</script>


</body>
</html>
